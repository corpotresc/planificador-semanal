<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Trabajo Semanal - Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        /* --- ESTILOS GENERALES (VISTA WEB) --- */
        
        .main-container {
            width: 95%; 
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            /* Altura mínima en web */
            min-height: 800px; 
            display: flex;
            flex-direction: column;
        }

        .web-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 1rem;
        }

        .input-line {
            border: none;
            border-bottom: 1px solid #e5e7eb;
            background: transparent;
            width: 100%;
            font-size: 0.85rem;
            padding: 2px 0;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-line:focus { border-bottom: 1px solid #000; }

        .metric-input {
            width: 60px;
            text-align: center;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            padding: 4px;
            font-weight: bold;
        }

        .sections-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* --- ESTILOS MODO PDF (Ajuste Hoja Completa) --- */
        
        .pdf-mode {
            width: 780px !important; 
            /* Forzamos altura para ocupar toda la hoja Carta (aprox) */
            min-height: 980px !important; 
            margin: 0 !important;
            padding: 20px 25px !important;
            background: white !important;
            border: none !important;
            box-sizing: border-box !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
        }

        .pdf-mode header {
            margin-bottom: 5px !important;
            padding-bottom: 2px !important;
            border-bottom: 2px solid #000 !important;
        }
        .pdf-mode h2 { font-size: 16px !important; margin: 0 !important; }
        
        .pdf-mode header input { 
            font-size: 10px !important; 
            border: none !important; 
            border-bottom: 1px solid #ccc !important;
            background: transparent !important;
            height: 12px !important;
        }
        .pdf-mode header label { font-size: 8px !important; }

        .pdf-mode .web-grid {
            grid-template-columns: 1fr 1fr !important;
            gap: 6px !important;
            /* El grid no debe crecer infinitamente, solo lo necesario */
            flex-grow: 0 !important; 
        }

        .pdf-mode .sections-wrapper {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important; 
            gap: 4px !important;
        }
        
        .pdf-mode .section-block:first-child {
            padding-right: 4px !important;
            border-right: 1px solid #eee !important;
        }

        .pdf-mode .input-line {
            height: 11px !important;  
            font-size: 9px !important;
            border: none !important;
            border-bottom: 1px solid #d1d5db !important;
            margin-bottom: 1px !important;
            background: transparent !important;
        }
        
        .pdf-mode .input-row {
            margin-bottom: 1px !important;
            align-items: flex-end !important;
        }

        .pdf-mode h4 {
            font-size: 8px !important;
            background: #000;
            color: #fff !important;
            text-align: center !important;
            margin-bottom: 2px !important;
            border-radius: 1px !important;
            padding: 1px !important;
        }

        .pdf-mode .card-container {
            border: 1px solid #000 !important;
            box-shadow: none !important;
        }
        .pdf-mode .card-header {
            padding: 1px !important;
            font-size: 9px !important;
            background: #f3f3f3 !important;
            color: #000 !important;
            border-bottom: 1px solid #000 !important;
        }
        .pdf-mode .card-body {
            padding: 3px !important;
        }

        .pdf-mode .footer-section {
            margin-top: 10px !important;
            padding-top: 5px !important;
            border-top: 1px solid #000 !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            flex-shrink: 0 !important; /* No encoger el footer */
        }
        .pdf-mode .footer-title { font-size: 10px !important; }
        .pdf-mode .metric-label { font-size: 9px !important; }
        
        .pdf-mode .metric-input {
            border: none !important;
            border-bottom: 1px solid #000 !important;
            width: 30px !important;
            height: 12px !important;
            font-size: 10px !important;
            padding: 0 !important;
            text-align: center !important;
            background: transparent !important;
        }

        /* --- FIRMA AL FINAL --- */
        .pdf-mode .signature-section {
            /* ESTO EMPUJA LA FIRMA AL FONDO */
            margin-top: auto !important; 
            padding-bottom: 10px !important; /* Espacio desde el borde final */
            
            display: flex !important;
            justify-content: center !important;
            width: 100% !important;
        }
        .pdf-mode .signature-box {
            width: 220px !important;
        }
        .pdf-mode .signature-line {
            border-bottom: 1px solid #000 !important;
            height: 1px !important;
            margin-bottom: 4px !important;
        }
        .pdf-mode .signature-label {
            font-size: 8px !important;
            display: block !important;
            text-align: center !important;
        }

    </style>
</head>
<body>

    <nav class="bg-black text-white p-3 sticky top-0 z-50 shadow-md print:hidden flex justify-between items-center px-8">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-bold tracking-wider uppercase">Planner Inmobiliario</h1>
            <span class="text-xs bg-gray-800 px-2 py-1 rounded text-gray-300">Modo Web</span>
        </div>
        <button onclick="downloadPDF()" class="bg-white text-black hover:bg-gray-200 font-bold py-2 px-6 rounded shadow text-sm border border-gray-400 flex items-center gap-2 transition-transform transform active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Descargar PDF (Hoja Completa)
        </button>
    </nav>

    <main class="p-4 md:p-6 flex justify-center min-h-screen">
        
        <div id="printable-area" class="main-container">
            
            <header class="mb-6 border-b-4 border-black pb-4">
                <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-4">
                    <h2 class="text-3xl font-bold text-black uppercase tracking-tight w-full md:w-auto">Plan de Trabajo Semanal</h2>
                    <div class="bg-gray-100 px-3 py-1 rounded border border-gray-200 w-full md:w-1/3">
                        <p class="text-[10px] font-bold uppercase text-gray-500">Enfoque / Objetivo Principal</p>
                        <input type="text" placeholder="Escribe tu meta..." class="w-full bg-transparent font-bold text-black text-sm outline-none">
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Asesor</label>
                        <input type="text" placeholder="Nombre completo" class="w-full text-base font-semibold text-black border-b border-gray-300 outline-none focus:border-black bg-transparent">
                    </div>
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Semana</label>
                        <input type="text" placeholder="Ej: 20 - 26 Enero" class="w-full text-base text-gray-700 border-b border-gray-300 outline-none focus:border-black bg-transparent">
                    </div>
                </div>
            </header>

            <div id="days-container" class="web-grid">
                </div>

            <div class="footer-section mt-4 pt-4 border-t-2 border-black flex flex-col md:flex-row justify-between items-center gap-4">
                <span class="footer-title text-sm font-bold text-black uppercase tracking-wider">COMPROMISO SEMANAL</span>
                
                <div class="flex gap-6 items-center flex-wrap justify-center">
                    <div class="flex items-center gap-2">
                        <label class="metric-label text-xs font-bold text-gray-600 uppercase">Llamadas:</label>
                        <input type="number" class="metric-input" placeholder="0">
                    </div>
                    <div class="flex items-center gap-2">
                        <label class="metric-label text-xs font-bold text-gray-600 uppercase">Citas:</label>
                        <input type="number" class="metric-input" placeholder="0">
                    </div>
                    <div class="flex items-center gap-2">
                        <label class="metric-label text-xs font-bold text-gray-600 uppercase">Cierres:</label>
                        <input type="number" class="metric-input" placeholder="0">
                    </div>
                    <div class="flex items-center gap-2">
                        <label class="metric-label text-xs font-bold text-gray-600 uppercase">Listings:</label>
                        <input type="number" class="metric-input" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="signature-section">
                <div class="signature-box text-center w-64">
                    <div class="signature-line border-b-2 border-black mb-2 h-10"></div>
                    <label class="signature-label text-[10px] font-bold text-gray-500 uppercase">Firma del Asesor</label>
                </div>
            </div>

        </div>
    </main>

    <script>
        const days = ['LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES', 'SÁBADO', 'DOMINGO'];

        function createDayCard(dayName, isLastBox = false) {
            const createInputs = (count) => {
                let html = '';
                for(let i=1; i<=count; i++) {
                    html += `
                    <div class="input-row flex gap-1 items-center">
                        <span class="text-[9px] text-gray-400 font-mono w-3 text-right select-none">${i}.</span>
                        <input type="text" class="input-line" placeholder="...">
                    </div>`;
                }
                return html;
            };

            if (isLastBox) {
                return `
                <div class="card-container border border-gray-300 rounded overflow-hidden flex flex-col h-full bg-gray-50">
                    <div class="card-header bg-black text-white text-center py-1 text-xs font-bold uppercase">
                        NOTAS / KPI
                    </div>
                    <div class="card-body p-3 flex-grow flex flex-col gap-2">
                        <div class="sections-wrapper h-full">
                            <div class="section-block flex-1 flex flex-col">
                                <label class="text-[9px] font-bold text-black uppercase mb-1">Logros:</label>
                                <textarea class="w-full bg-white border border-gray-200 rounded p-1 text-xs resize-none flex-grow outline-none" placeholder="Escribe aquí..."></textarea>
                            </div>
                            <div class="section-block flex-1 flex flex-col mt-2 md:mt-0">
                                <label class="text-[9px] font-bold text-black uppercase mb-1">Pendientes:</label>
                                <textarea class="w-full bg-white border border-gray-200 rounded p-1 text-xs resize-none flex-grow outline-none" placeholder="Escribe aquí..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>`;
            }

            return `
            <div class="card-container border border-gray-300 rounded overflow-hidden flex flex-col bg-white h-full shadow-sm">
                <div class="card-header bg-gray-100 text-black text-center py-1 text-xs font-bold border-b border-gray-200 uppercase tracking-widest">
                    ${dayName}
                </div>
                
                <div class="card-body p-3 flex-grow flex flex-col justify-between">
                    <div class="sections-wrapper">
                        <div class="section-block">
                            <h4 class="text-[10px] font-bold text-gray-500 uppercase mb-1 md:block hidden">Mañana</h4>
                            <h4 class="text-[10px] font-bold text-white bg-black uppercase mb-1 md:hidden block">Mañana</h4>
                            ${createInputs(5)}
                        </div>
                        <div class="section-block">
                            <h4 class="text-[10px] font-bold text-gray-500 uppercase mb-1 md:block hidden">Tarde</h4>
                            <h4 class="text-[10px] font-bold text-white bg-black uppercase mb-1 md:hidden block">Tarde</h4>
                            ${createInputs(5)}
                        </div>
                    </div>
                    <div class="mt-2 pt-1 border-t border-gray-100">
                        <input type="text" class="w-full text-[10px] font-bold text-black bg-gray-50 border-b border-gray-200 placeholder-gray-400 outline-none px-1" placeholder="Objetivo del día...">
                    </div>
                </div>
            </div>`;
        }

        const container = document.getElementById('days-container');
        let htmlContent = '';
        days.forEach(day => htmlContent += createDayCard(day));
        htmlContent += createDayCard('NOTAS', true);
        container.innerHTML = htmlContent;

        // --- LÓGICA DE PDF ---
        function downloadPDF() {
            const element = document.getElementById('printable-area');
            const inputs = element.querySelectorAll('input, textarea');
            
            // 1. Limpiar Placeholders
            inputs.forEach(input => {
                input.dataset.tempPlaceholder = input.placeholder; 
                input.placeholder = ''; 
                input.dataset.tempValue = input.value; 
                input.value = ''; 
            });

            // 2. Activar modo PDF
            element.classList.add('pdf-mode');

            // 3. Configuración para LLENAR LA PÁGINA
            const opt = {
                margin:       0,
                filename:     'Plan_Semanal_Final.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { 
                    scale: 2, 
                    useCORS: true,
                    scrollY: 0
                },
                jsPDF:        { 
                    unit: 'pt', 
                    format: 'letter', 
                    orientation: 'portrait' 
                }
            };

            // 4. Generar y restaurar
            html2pdf().set(opt).from(element).save().then(() => {
                element.classList.remove('pdf-mode');
                
                inputs.forEach(input => {
                    input.placeholder = input.dataset.tempPlaceholder;
                    input.value = input.dataset.tempValue;
                });
            });
        }
    </script>
</body>
</html>
